<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>

<body>
    <ul>
        {% for record in cart.record_set.all %}
        <li>
            {{record.item.name}}: {{record.num}}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'shop:index' %}">index</a>
    <a href=""></a>
</body>

</html>
